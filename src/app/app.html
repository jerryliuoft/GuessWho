<mat-toolbar color="primary" class="app-toolbar">
  <span class="toolbar-title"><mat-icon>face</mat-icon> Guess Who?</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<main class="app-container">
  <mat-card class="game-card">
    <router-outlet></router-outlet>
    @if (!isRoutedPage()) {
      <div class="set-selector-row">
        <character-set-selector
          (output)="onSetSelected($event)"
        ></character-set-selector>
      </div>
      <your-character
        [character]="gameService.mysteryCharacter()"
      ></your-character>
      <mat-divider class="divider"></mat-divider>
      <section class="character-grid-section">
        <character-grid></character-grid>
      </section>
    }
  </mat-card>
  <footer class="app-footer">
    <span>
      Use this grid to track your game. Your friend is guessing the character
      marked with a star.
    </span>
  </footer>
  <app-toast></app-toast>
</main>
