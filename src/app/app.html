<mat-toolbar color="primary" class="app-toolbar">
  <span class="toolbar-title"><mat-icon>face</mat-icon> Guess Who?</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>

<main class="app-container">
  <mat-card class="game-card">
    <div class="set-selector-row">
      <character-set-selector
        (output)="onSetSelected($event)"
      ></character-set-selector>
    </div>
    <mat-divider class="divider"></mat-divider>
    <section class="character-grid-section">
      <character-grid #grid></character-grid>
    </section>
  </mat-card>
  <footer class="app-footer">
    <span
      >Invite your friend to play on their device. Each player selects their own
      character set and grid.</span
    >
  </footer>
</main>
